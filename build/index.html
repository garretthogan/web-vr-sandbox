<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sandbox</title>
    <meta name="description" content="sandbox" />
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <script src="/app.bundle.js"></script>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="/assets/snow-texture.jpg"
          crossorigin="anonymous"
        />
        <img
          id="skyTexture"
          src="/assets/mount-rainier.jpg"
          crossorigin="anonymous"
        />
      </a-assets>

      <!-- Background sky. -->
      <a-sky
        height="2048"
        radius="30"
        src="#skyTexture"
        theta-length="90"
        width="2048"
      ></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <!-- Tracked controls. -->

      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity oculus-go-controls x-button-listener></a-entity>
      <a-entity laser-controls="hand: left"></a-entity>
    </a-scene>
  </body>
</html>
